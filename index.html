<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #b9d8f5; /* Light blue for contrast */
            color: navy; /* Navy blue text */
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        h1 {
            color: navy;
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
        }

        h2 {
            color: navy;
            text-align: center;
            font-size: 1.8em;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Button container */
        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        /* Button styles */
        .social-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            color: white;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        /* LinkedIn Button */
        .linkedin-button {
            background-color: #0A66C2;
        }

        .linkedin-button:hover {
            background-color: #004182;
        }

        /* Instagram Button */
        .instagram-button {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .instagram-button:hover {
            filter: brightness(1.1);
        }

        /* GitHub Button */
        .github-button {
            background-color: #333;
        }

        .github-button:hover {
            background-color: #000;
        }

        /* Collage container */
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px;
            padding: 10px;
        }

        /* Image styling */
        .collage img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Horizontal line styling */
        hr {
            border: 1px solid navy;
            margin: 20px 0;
        }
    </style>
</head>
